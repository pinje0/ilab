<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>IMK M3 LA</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Melvin Austin / 10121709 / 3KA18 -->
        <div class="container">
            <div class="form">
                <h2 class="title">Form Kehadiran LABSI</h2>
                <form>
                    <label for="nama">Nama : </label>
                    <input
                        type="text"
                        id="nama"
                        name="nama"
                        required
                        oninput="checkInput('nama')"
                    />

                    <label for="kelas">Kelas : </label>
                    <input
                        type="text"
                        id="kelas"
                        name="kelas"
                        required
                        oninput="checkInput('kelas')"
                    />

                    <label for="npm">NPM : </label>
                    <input type="text" id="npm" name="npm" />

                    <label for="tanggal">Tanggal : </label>
                    <input type="date" id="jurusan" name="jurusan" />

                    <input
                        class="daftar"
                        type="submit"
                        id="daftar"
                        name="daftar"
                        value="Daftar"
                        onclick="clickedAlert()"
                    />
                </form>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
